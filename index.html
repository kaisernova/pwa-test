<html>

<head>
<title>IRS PWA TEST</title>
<link rel="manifest" href="/manifest.json">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.js"></script>
<script type="text/javascript">
	var subscribersSiteId = 'e6f57397-34eb-4e0a-be00-4567cd133f79';
</script>
<script type="text/javascript"
	src="https://cdn.subscribers.com/assets/subscribers.js"></script>
</head>

<body>
	<!-- Side Navigation -->
	<nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center"
		style="display: none" id="mySidebar">
		<h1 class="w3-xxxlarge w3-text-theme">Men&uacute;</h1>
		<button class="w3-bar-item w3-button" onclick="w3_close()">
			Close <i class="fa fa-remove"></i>
		</button>
		<a id="installApp" class="install-app-btn" href="javascript:void(0);">Instalar</a>
	</nav>

	<!-- Header -->
	<header class="w3-container w3-theme" id="myHeader">
		<i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i>
		<div class="w3-center">
			<h4 id="status-title"></h4>
			<h1 class="w3-xxxlarge w3-animate-bottom">IRS TEST</h1>
		</div>
	</header>


	<hr>
	<a href="javascript:void(0);" onclick="ejecutaWorker(); return false;">click
		worker</a>
	<script src="main.js"></script>
	<script>
		// Side navigation
		function w3_open() {
			var x = document.getElementById("mySidebar");
			x.style.width = "100%";
			x.style.fontSize = "40px";
			x.style.paddingTop = "10%";
			x.style.display = "block";
		}
		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
		}

		// Progress Bars
		function move() {
			var elem = document.getElementById("myBar");
			var width = 5;
			var id = setInterval(frame, 10);
			function frame() {
				if (width == 100) {
					clearInterval(id);
				} else {
					width++;
					elem.style.width = width + '%';
					elem.innerHTML = width * 1 + '%';
				}
			}
		}

		var worker = new Worker('/worker.js');
		worker.onmessage = function(event) {
			console.log("ejecutando worker");
			console.log(event.data);
		};

		function ejecutaWorker() {
			var json = {
				"algo" : "666"
			};
			worker.postMessage(json);
		}
	</script>

</body>

</html>
